<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{site.baseurl}}/assets/libs/jquery-ui-dist/jquery-ui.min.js" />
    <link rel="stylesheet" href="{{site.baseurl}}/assets/libs/owl.carousel/dist/assets/owl.carousel.min.css" />

    <link rel="stylesheet" href="{{site.baseurl}}/{{ "assets/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{site.baseurl}}/{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
