<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{site.baseurl}}/assets/libs/jquery-ui/themes/base/theme.css" />
    <!-- <link rel="stylesheet" href="{{site.baseurl}}/assets/libs/font-awesome/css/font-awesome.css" /> -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/libs/owl.carousel/dist/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="{{site.baseurl}}/assets/libs/owl.carousel/dist/assets/owl.theme.default.min.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville">

    <link rel="stylesheet" href="{{site.baseurl}}/{{ "assets/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{site.baseurl}}/{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
